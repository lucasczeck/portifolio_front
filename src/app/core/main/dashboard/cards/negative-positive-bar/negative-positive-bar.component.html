<div class="d-flex flex-column margin-bottom-1" [ngClass]="negative ? 'align-items-end' : 'align-items-start'">
    <div class="barra-background"></div>
    <div class="barra-progresso" [style.width.%]="bgWidth > 100 ? 100 : bgWidth" [ngStyle]="{'background-color': bgColor}"></div>
</div>
<div class="d-flex">
    <div class="flex-grow-1"></div>
    <div class="font-bold font-size-small">
        {{signal + (percentage / 100) | percent }}
    </div>
</div>
