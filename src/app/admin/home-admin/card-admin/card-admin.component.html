<div [ngClass]="data.amount > 0 ? 'red' : 'green' " class="card m-2 d-flex flex-collumn justify-content-center align-items-center">
    <h3 class="text-center">{{data.title}}</h3>
    <p>{{data.description}}</p>
    <a routerLink="{{data.url}}"><button type="button" class="btn btn-info">{{data.access}}</button></a>
</div>
